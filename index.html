<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Chart</title>
  <link rel="stylesheet" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="balance" class="subdiv">
      <div class="balanceInfo">
        <p class="balanceTitle">My balance</p>
        <span class="balanceAmount">$921.48</span>
      </div>
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
    </div>
    <div id="report" class="subdiv">
      <div class="chartTitle">
        <h4>Spending - Last 7 days</h4>
      </div>
      <div class="chartDiv">
        <canvas id="myCanvas" width="400" height="180"></canvas>
      </div>
      <hr>
      <div class="chartSummary">
        <div class="summaryDetails">
          <p class="summaryTitle">Total this month</p>
          <h2 class="total">$478.33</h2>
        </div>
        <div class="estimate">
          <p class="progress">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
