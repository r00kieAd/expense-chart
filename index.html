<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Chart</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="main" class="dm-sans-custom">
    <div id="balance" class="subdiv">
      <div class="balanceInfo">
        <p class="balanceTitle">My balance</p>
        <span class="balanceAmount">$921.48</span>
      </div>
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
    </div>
    <div id="report" class="subdiv">
      <div class="chartTitle">
        <p>Spending - Last 7 days</p>
        <span>slide to view</span>
      </div>
      <div class="chartDiv">
        <canvas id="myCanvas" width="450" height="210">
        </canvas>
      </div>
      <hr>
      <div class="chartSummary">
        <div class="summaryDetails">
          <p class="summaryTitle">Total this month</p>
          <h2 class="total">$478.33</h2>
        </div>
        <div class="estimate">
          <p class="progress">+2.4%</p>
          <p class="duration">from last month</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
